<!DOCTYPE html>
<html lang="ne" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>publish - qwq_noi community</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <!-- index.css -->
    <link rel="stylesheet" href="/css/index.css"/>
    <!-- JQuery -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12">
            <h2>
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>发起
            </h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}"/>
                <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}"/>
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，参照问题发起指南):</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">添加标签:</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="输入标签，以“,”号隔开" th:value="${tags}"/>
                </div>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
            <h3><strong>问题发起指南</strong></h3>
            <ul>
                <li>问题标题: 请用精简的语言描述您发布的问题，不超过25字</li>
                <li>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</li>
                <li>选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
